# CI/CD Pipeline Configuration
# 遵循《全平台Git与GitHub工作流管理规范》v1.0
# 遵循《全平台通用开发任务设计规范文档》v1.0

name: CYP-Registry CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

env:
  # 镜像仓库配置
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.24'
  NODE_VERSION: '20'

jobs:
  # ==================== 1. 代码质量检查 ====================
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmmirror.com'

      # Go代码质量检查
      - name: Run gofmt
        run: gofmt -l .

      - name: Run go vet
        run: go vet ./...

      - name: Install and run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      # 前端代码质量检查
      - name: Install and run ESLint
        working-directory: ./web
        run: |
          npm ci --registry=https://registry.npmmirror.com
          npx eslint src/ --ext .vue,.ts,.tsx --max-warnings=0

      - name: Run Prettier
        working-directory: ./web
        run: npx prettier --check src/

      - name: Type check (Vue)
        working-directory: ./web
        run: npx vue-tsc --noEmit

  # ==================== 2. 单元测试 ====================
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Go tests with coverage
        run: |
          go test -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: true
          verbose: true

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "❌ 测试覆盖率 $COVERAGE% < 60%，测试失败"
            exit 1
          fi
          echo "✅ 测试覆盖率 $COVERAGE% >= 60%"

  # ==================== 3. 构建验证 ====================
  build:
    name: Build & Docker
    runs-on: ubuntu-latest
    needs: unit-test
    outputs:
      docker_image: ${{ steps.docker_build.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOPROXY=https://goproxy.cn,direct

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ${{ steps.docker_build.outputs.image }}

  # ==================== 4. 安全扫描 ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: Run gosec
        uses: securego/gosec-action@v1
        with:
          args: ./... -fmt=sarif -out=gosec-results.sarif

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
          category: gosec

  # ==================== 5. 前端E2E测试 ====================
  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmmirror.com'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview
          wait-on: 'http://localhost:4173'
          wait-on-timeout: 120
          working-directory: ./web

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: web/cypress/screenshots

  # ==================== 6. 性能测试 (仅主分支) ====================
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build application
        run: go build -o /tmp/registry-server ./cmd/server

      - name: Start application
        run: |
          /tmp/registry-server &
          sleep 5

      - name: Install k6
        run: |
          wget -O /tmp/k6.tar.gz https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz
          tar -xzf /tmp/k6.tar.gz -C /tmp
          sudo mv /tmp/k6-v0.47.0-linux-amd64/k6 /usr/local/bin/

      - name: Run baseline load test
        run: k6 run scripts/load-test.js --env BASE_URL=http://localhost:8080

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: load-test-*.json

  # ==================== 7. 部署到开发环境 ====================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: e2e-test
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.registry.cyp-registry.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to development environment
        run: |
          echo "部署到开发环境..."
          # 这里添加实际的部署命令
          # 例如: kubectl apply 或 docker-compose

  # ==================== 8. 部署到生产环境 (仅标签) ====================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan, e2e-test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://registry.cyp-registry.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/image

      - name: Login to Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Tag and push image
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Deploy to production (Blue-Green)
        run: |
          echo "执行蓝绿部署..."
          
          # 获取当前活跃环境
          CURRENT=$(curl -s https://api.registry.cyp-registry.com/status | jq -r .color 2>/dev/null || echo "blue")
          NEXT=$([ "$CURRENT" == "blue" ] && echo "green" || echo "blue")
          
          echo "当前环境: $CURRENT, 部署到: $NEXT"
          
          # 更新部署配置
          sed -i "s/VERSION=${{ github.ref_name }}/ENV_NAME=$NEXT/g" docker-compose.blue-green.yml
          
          # 部署到新环境
          docker-compose -f docker-compose.blue-green.yml up -d $NEXT
          
          # 健康检查
          for i in {1..10}; do
            if curl -sf http://localhost:8081/health 2>/dev/null; then
              echo "健康检查通过"
              break
            fi
            sleep 5
          done
          
          echo "切换流量到 $NEXT 环境"
          
          # 保留旧环境10分钟用于快速回滚
          echo "部署完成！旧环境将在10分钟后自动清理"

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            - 自动发布的生产版本
            - SHA: ${{ github.sha }}
          draft: false
          prerelease: false
          generate_release_notes: true

