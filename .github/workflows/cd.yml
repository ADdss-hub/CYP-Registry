# ============================================
# CD Pipeline - 持续部署流水线
# 遵循《全平台Git与GitHub工作流管理规范》
# ============================================

name: CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows: ['Full CI Pipeline']
    types:
      - completed
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GOPROXY: https://goproxy.cn,direct

jobs:
  # ========================================
  # 1. 安全审计
  # ========================================
  security-audit:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Vulnerability Results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

  # ========================================
  # 2. 构建并推送镜像
  # ========================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.single
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOPROXY=${{ env.GOPROXY }}

  # ========================================
  # 3. 生成变更日志
  # ========================================
  changelog:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Generate Changelog
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.request('GET /repos/{owner}/{repo}/commits', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            })
            
            const changelog = commits.map(c => {
              const msg = c.commit.message.split('\n')[0]
              return `- ${msg} (#${c.sha.substring(0, 7)})`
            }).join('\n')
            
            return changelog
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.result }}
          draft: false
          prerelease: false
          generate_release_notes: true

  # ========================================
  # 4. 部署到开发环境
  # ========================================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev-registry.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy to Development
        run: |
          echo "部署到开发环境..."
          # TODO: 实现部署逻辑
          # 1. 登录到开发环境 K8s 集群
          # 2. 更新 Helm Chart 或 K8s Manifests
          # 3. 等待部署完成
          # 4. 运行健康检查

  # ========================================
  # 5. 部署到生产环境（需要手动审批）
  # ========================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: changelog
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://registry.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy to Production
        run: |
          echo "部署到生产环境..."
          # TODO: 实现蓝绿部署逻辑
          # 1. 确认当前活跃环境 (blue/green)
          # 2. 部署到备用环境
          # 3. 运行健康检查
          # 4. 切换流量
          # 5. 保留旧环境 10 分钟用于快速回滚

