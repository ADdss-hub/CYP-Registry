name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
    tags:
      - 'v*.*.*'
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  schedule:
    # 每周一 00:00 UTC 执行一次安全审计
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME_SLUG: ${{ toLower(github.repository) }}
  NODE_VERSION: '20'
  GOPROXY: https://goproxy.cn,direct
  NODE_REGISTRY: https://registry.npmmirror.com

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json

      - name: Run gofmt (list)
        run: gofmt -l .

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci --registry=${{ env.NODE_REGISTRY }} --no-audit --progress=false

      - name: Frontend lint (no-fix)
        working-directory: web
        run: npx eslint src/ --ext .vue,.ts,.tsx --max-warnings=0

      - name: Prettier check
        working-directory: web
        run: npx prettier --check src/

      - name: Type check (Vue)
        working-directory: web
        run: npx vue-tsc --noEmit

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Go tests with coverage
        run: |
          go test -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage threshold (目标 >= 60%，不阻断 CI，仅告警)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          MIN_COVERAGE=60
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "⚠️ 测试覆盖率 $COVERAGE% < $MIN_COVERAGE%，仅告警，不阻断当前 CI。请后续通过补充测试用例逐步提升覆盖率。"
          else
            echo "✅ 测试覆盖率 $COVERAGE% >= $MIN_COVERAGE%"
          fi

  build-verify:
    name: Build Verify (Dockerfile.single)
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.single
          push: false
          tags: cyp-registry:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOPROXY=${{ env.GOPROXY }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy FS scan (push/PR)
        if: github.event_name != 'schedule'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - name: Trivy FS scan (schedule)
        if: github.event_name == 'schedule'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy SARIF
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: |
          gosec -fmt=sarif -out=gosec-results.sarif ./...
        continue-on-error: true

      - name: Sanitize gosec SARIF
        if: always() && hashFiles('gosec-results.sarif') != ''
        run: |
          jq '
            if .runs then
              .runs[0].tool.driver.rules |=
                (map(
                  if .relationships then
                    .relationships |= map(select(. != null))
                  else
                    .
                  end
                ))
            else
              .
            end
          ' gosec-results.sarif > gosec-results.cleaned.sarif

      - name: Upload gosec SARIF
        if: always() && hashFiles('gosec-results.cleaned.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.cleaned.sarif
          category: gosec
        continue-on-error: true

      - name: Install gitleaks (schedule only)
        if: github.event_name == 'schedule'
        run: |
          wget -O /tmp/gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/

      - name: Run gitleaks (schedule only)
        if: github.event_name == 'schedule'
        run: |
          gitleaks detect --source=. --verbose --redact --leaks-exit-code=1 || true

  e2e-test:
    name: E2E Test (PR -> main)
    runs-on: ubuntu-latest
    needs: build-verify
    if: (github.event_name == 'pull_request' && github.base_ref == 'main') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: registry_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci --registry=${{ env.NODE_REGISTRY }} --no-audit --progress=false

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Start backend server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: registry_db
          DB_SSLMODE: disable
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          REDIS_DB: 0
          APP_HOST: 0.0.0.0
          APP_PORT: 8080
          STORAGE_TYPE: local
          STORAGE_LOCAL_ROOT_PATH: /tmp/storage
          GOPROXY: ${{ env.GOPROXY }}
        run: |
          mkdir -p /tmp/storage
          # 启动后端服务（后台运行）
          nohup go run ./cmd/server/main.go > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          # 等待后端服务就绪（最多等待60秒）
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "✅ Backend server is ready"
              curl http://localhost:8080/health
              break
            fi
            echo "⏳ Waiting for backend server... ($i/30)"
            sleep 2
          done
          # 如果后端仍未就绪，显示日志并退出
          if ! curl -f http://localhost:8080/health > /dev/null 2>&1; then
            echo "❌ Backend server failed to start"
            cat /tmp/backend.log
            exit 1
          fi

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          wait-on: 'http://localhost:4173'
          wait-on-timeout: 120
          working-directory: ./web

      - name: Stop backend server
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
            rm /tmp/backend.pid
          fi

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: web/cypress/screenshots

  build-and-push-release:
    name: Release - Build & Push Image
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      EXTERNAL_DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      EXTERNAL_DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      EXTERNAL_DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.single
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOPROXY=${{ env.GOPROXY }}

      - name: Log in to external registry (optional)
        if: env.EXTERNAL_DOCKER_REGISTRY != '' && env.EXTERNAL_DOCKER_USERNAME != '' && env.EXTERNAL_DOCKER_PASSWORD != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.EXTERNAL_DOCKER_REGISTRY }}
          username: ${{ env.EXTERNAL_DOCKER_USERNAME }}
          password: ${{ env.EXTERNAL_DOCKER_PASSWORD }}

      - name: Re-tag and push to external registry (optional)
        if: env.EXTERNAL_DOCKER_REGISTRY != '' && env.EXTERNAL_DOCKER_USERNAME != '' && env.EXTERNAL_DOCKER_PASSWORD != ''
        run: |
          # 使用 GHCR 中已构建的镜像（全小写仓库名，使用语义化版本号，如 0.1.9）
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SLUG }}:${{ steps.meta.outputs.version }}
          docker tag  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SLUG }}:${{ steps.meta.outputs.version }} ${{ env.EXTERNAL_DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_SLUG }}:${{ steps.meta.outputs.version }}
          docker push ${{ env.EXTERNAL_DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_SLUG }}:${{ steps.meta.outputs.version }}

  github-release:
    name: Release - Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

