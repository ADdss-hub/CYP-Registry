<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 深色背景：偏开发工具风格 -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>

    <!-- 圆环描边渐变：容器 / 网络 -->
    <linearGradient id="ring-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#22C55E" />
    </linearGradient>

    <!-- 栈叠块渐变 -->
    <linearGradient id="bar-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
  </defs>

  <!-- 外部圆角容器 -->
  <rect
    x="8"
    y="8"
    width="112"
    height="112"
    rx="24"
    ry="24"
    fill="url(#bg-gradient)"
  />

  <!-- 中心圆环：表示 Registry 的“中心仓库 / 网络枢纽” -->
  <circle
    cx="64"
    cy="60"
    r="30"
    fill="none"
    stroke="url(#ring-gradient)"
    stroke-width="3"
  />

  <!-- 圆环内的三层栈叠块：镜像 / 项目列表 -->
  <g>
    <rect
      x="48"
      y="48"
      width="32"
      height="8"
      rx="3"
      ry="3"
      fill="url(#bar-gradient)"
    />
    <rect
      x="48"
      y="60"
      width="32"
      height="8"
      rx="3"
      ry="3"
      fill="url(#bar-gradient)"
      opacity="0.9"
    />
    <rect
      x="48"
      y="72"
      width="32"
      height="8"
      rx="3"
      ry="3"
      fill="url(#bar-gradient)"
      opacity="0.8"
    />

    <!-- 左侧小圆点：每条记录状态 -->
    <g fill="#020617">
      <circle cx="52" cy="52" r="1.7" />
      <circle cx="52" cy="64" r="1.7" />
      <circle cx="52" cy="76" r="1.7" />
    </g>
  </g>

  <!-- 右侧轻量 push/pull 弧形箭头：尽量简洁化 -->
  <g stroke="url(#ring-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path
      d="M 80 50
         C 88 52, 92 56, 94 62"
      fill="none"
    />
    <path
      d="M 92 58 L 94 62 L 90 64"
      fill="none"
    />

    <path
      d="M 80 70
         C 88 68, 92 64, 94 58"
      fill="none"
      opacity="0.85"
    />
    <path
      d="M 90 56 L 94 58 L 92 62"
      fill="none"
      opacity="0.85"
    />
  </g>

  <!-- 右下简化小锁：安全私有 -->
  <g transform="translate(84, 84)">
    <rect
      x="2"
      y="6"
      width="14"
      height="9"
      rx="3"
      ry="3"
      fill="none"
      stroke="#22C55E"
      stroke-width="1.4"
    />
    <path
      d="M 6 6 V 4.5
         C 6 3 7.2 2 9 2
         C 10.8 2 12 3 12 4.5
         V 6"
      fill="none"
      stroke="#22C55E"
      stroke-width="1.4"
      stroke-linecap="round"
    />
  </g>

  <!-- 底部开发者签名：CYP -->
  <text
    x="64"
    y="104"
    text-anchor="middle"
    font-family="Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
    font-size="11"
    fill="#6b7280"
    opacity="0.96"
  >
    CYP
  </text>
</svg>

