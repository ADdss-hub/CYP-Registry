user  nginx;
worker_processes auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    keepalive_timeout  65;
    types_hash_max_size 2048;

    # 基础访问日志配置（可按需关闭或接入日志收集系统）
    access_log  /var/log/nginx/registry_access.log;
    error_log   /var/log/nginx/registry_error.log warn;

    # 上游后端：CYP-Registry 单镜像服务
    upstream registry_backend {
        server registry-app:8080;
    }

    # HTTP -> HTTPS 重定向（如暂不启用 HTTPS，可删除此 server 块）
    server {
        listen 80;
        server_name registry.example.com;

        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name registry.example.com;

        # 证书路径需根据实际部署调整
        ssl_certificate     /etc/ssl/certs/registry.example.com.crt;
        ssl_certificate_key /etc/ssl/private/registry.example.com.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # 主 API 入口（REST + Web UI）
        location / {
            proxy_pass         http://registry_backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # WebSocket 入口（实时扫描 / 事件流）
        location /ws {
            proxy_pass         http://registry_backend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 健康检查端点（用于外部 LVS / SLB / Kubernetes Probe）
        location /health {
            proxy_pass http://registry_backend/health;
        }
    }
}

