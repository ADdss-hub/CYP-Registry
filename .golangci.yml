version: "2"  # golangci-lint v1.59.1 使用 v2 配置格式（v1 格式已废弃）

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  # 使用 default: enable 启用默认 linter 集合，然后添加额外的 linter
  default: enable
  enable:
    - errcheck
    # 注意：gosimple 和 stylecheck 已整合到 staticcheck，无需单独启用
    - govet
    - ineffassign
    - staticcheck  # 包含 gosimple + stylecheck 的全部功能
    - unused
    - typecheck  # 启用类型检查以捕获类型错误
    # 注意：gofmt 和 goimports 是 formatter，不能作为 linter 启用（v2 要求）
    # 格式检查已在 CI 中单独处理
    # 注意：exportloopref 在 Go 1.22+ 中已修复循环变量问题，linter 已被移除
    - misspell
    - gocritic
    - gocyclo
    - dupl
    - goconst
    - lll
    - unparam
    - nakedret
    - prealloc
    - gosec
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gomodguard
    - goprintffuncname
    - noctx
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - whitespace
  # typecheck 已通过 default: enable 排除（不在列表中即被禁用）
  # 如果依赖正确下载，可以启用 typecheck 进行更严格的类型检查
  # 如需启用 typecheck，将其添加到 enable 列表即可
  settings:
    # govet 设置：在 v2 中，shadow 检查是 govet 的子检查项
    govet:
      enable:
        - shadow  # 检查变量遮蔽（替代已废弃的 govet.check-shadowing）
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    lll:
      line-length: 140
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc

issues:
  exclude-dirs:
    - vendor
    - .git
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - goconst
        - gocyclo
        - dupl
        - lll
    - path: cmd/
      linters:
        - errcheck
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    # 注意：typecheck 是核心检查项，不应排除
    # 如果出现 typecheck 错误，说明依赖未正确下载或存在真实的类型错误，应修复而非排除
    # 仅排除部分标准库的错误检查（已在 exclude-rules 中为测试文件配置）
    - "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|.*println).* is not checked"
    # 注释相关规则（文档要求，非关键）
    - "exported function .* should have comment or be unexported"
    - "package comment should be of the form"
    - "comment on exported (function|method|type|const|var) .* should be"
    - "func name will be used as test\\.Test.* by other packages, and that stutters; consider calling this"
    - "don't use an underscore in package name"
    - "comment on exported.*"
    - "should have comment"
    - "should not use dot imports"
    - "should have comment or be unexported"
    # 注意：以下规则已移除，核心业务代码需严格检查
    # - "var.*is unused"  # 未使用变量应修复
    # - "func.*is unused"  # 未使用函数应移除
    # - "type.*is unused"  # 未使用类型应移除
    # - "const.*is unused"  # 未使用常量应移除
    # - "Error return value of .* is not checked"  # 错误处理应检查
    # - "G104: Errors unhandled"  # 错误应处理
    # - "G204: Subprocess launched.*should be audited"  # 子进程应审计
    # - "G401: Use of weak cryptographic primitive"  # 弱加密应修复
    # - "G402: TLS InsecureSkipVerify set true"  # TLS 配置应修复
    # - "G404: Use of weak random number generator"  # 弱随机数应修复
    # - "G501: Import block to be grouped"  # 导入分组应修复
    # - "G601: Implicit memory aliasing in for loop"  # 内存别名应修复
