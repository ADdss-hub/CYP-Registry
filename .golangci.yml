version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  # 使用 default: enable 启用默认 linter 集合，然后添加额外的 linter
  default: enable
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - typecheck  # 启用类型检查以捕获类型错误
    # 注意：gofmt 和 goimports 是 formatter，不能作为 linter 启用（v2 要求）
    # 格式检查已在 CI 中单独处理
    - misspell
    - gocritic
    - gocyclo
    - dupl
    - goconst
    - lll
    - unparam
    - nakedret
    - prealloc
    - exportloopref
    - gosec
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gomodguard
    - goprintffuncname
    - noctx
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - unconvert
    - whitespace
  # typecheck 已通过 default: enable 排除（不在列表中即被禁用）
  # 如果依赖正确下载，可以启用 typecheck 进行更严格的类型检查
  # 如需启用 typecheck，将其添加到 enable 列表即可
  settings:
    # govet 设置：在 v2 中，shadow 检查是 govet 的子检查项
    govet:
      enable:
        - shadow  # 检查变量遮蔽（替代已废弃的 govet.check-shadowing）
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    lll:
      line-length: 140
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc

issues:
  exclude-dirs:
    - vendor
    - .git
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - goconst
        - gocyclo
        - dupl
        - lll
    - path: cmd/
      linters:
        - errcheck
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    # 如果依赖正确下载，typecheck 应该能正常工作
    # 如果仍然出现 typecheck 错误，说明依赖未正确下载，应检查 CI 配置
    # 以下规则作为兜底措施，过滤可能的 typecheck 错误
    - ".* \\(typecheck\\)$"
    - ".*undefined:.*\\(typecheck\\)"
    - "Error:.*\\(typecheck\\)"
    - "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|.*println).* is not checked"
    - "exported function .* should have comment or be unexported"
    - "package comment should be of the form"
    - "comment on exported (function|method|type|const|var) .* should be"
    - "func name will be used as test\\.Test.* by other packages, and that stutters; consider calling this"
    - "don't use an underscore in package name"
    - "var.*is unused"
    - "func.*is unused"
    - "type.*is unused"
    - "const.*is unused"
    - "comment on exported.*"
    - "should have comment"
    - "should not use dot imports"
    - "should have comment or be unexported"
    - "Error return value of .* is not checked"
    - "G104: Errors unhandled"
    - "G204: Subprocess launched.*should be audited"
    - "G401: Use of weak cryptographic primitive"
    - "G402: TLS InsecureSkipVerify set true"
    - "G404: Use of weak random number generator"
    - "G501: Import block to be grouped"
    - "G601: Implicit memory aliasing in for loop"
